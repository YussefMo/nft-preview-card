<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Figtree:ital,wght@0,300..900;1,300..900&family=League+Spartan:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="image-container">
          <img src="./images/image-equilibrium.jpg" alt="NFT">
        </div>
        <div class="details">
          <h2>Equilibrium #3429</h2>
          <p class="des">Our Equilibrium collection promotes balance and calm.</p>
          <div class="price-container">
            <div>
              <img src="./images/icon-ethereum.svg" alt="ETH">
              <span class="price">0.041 ETH</span>
            </div>
            <div>
              <img src="./images/icon-clock.svg" alt="Time-Icon">
              <span class="days-left">3 days left</span>
            </div>
          </div>
        </div>
        <div class="owner">
          <img src="./images/image-avatar.png" alt="Owner's Avatar">
          <p>
            <span>Created of</span><span class="hover"> Jules Wyvern</span>
          </p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by 
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor
      </a>. 
      Coded by 
      <a href="https://github.com/YussefMo">
        Youssef Mohammed
      </a>.
    </div>
  </body>
</html>
